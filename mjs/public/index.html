<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="cleartype" content="on" />
    <title>Sudoku</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="module" src="controller.mjs"></script>
    <script type="module">
        import { continueGame, newGame } from "./controller.mjs";
        continueGame();

        window.startNewGame = () => {
            newGame();
        };
    </script>
</head>

<body>
    <div id="heading">Sudoku (Javascript modules)</div>

    <div id="container">
        <div id="board"></div>

        <div id="select-number">
            <div id="selection">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>
            </div>
            <div id="scratch">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>
            </div>
        </div>
        <div id="controls"><a onclick="startNewGame();">New Game</a></div>
    </div>
</body>

</html>
